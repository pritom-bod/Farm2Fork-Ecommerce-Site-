{% extends "shop/base.html" %}
{% block title %}Seller Login{% endblock %}
{% block content %}
<div class="container mt-5">
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="col-md-5 p-4 shadow rounded bg-white">
            <h2 class="mb-4 text-primary text-center">Seller Login</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="form-group mb-3">
                    <label for="id_username">Username</label>
                    {{ form.username }}
                </div>
                <div class="form-group mb-4">
                    <label for="id_password">Password</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <p class="mt-4 text-center">
                Don't have a seller account?
                <a href="{% url 'multivendor:seller_register' %}" class="btn btn-link p-0 align-baseline">Register now</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
